<div class ="page-header">
  <div class="container">
    <h1>Students</h1>
  </div>
</div>
<div class ="contain">

  <div class ="row end-xs mt-1">
    <div class="col-xs-12">
      <input type="text" class="search-input" placeholder="Search-students"
      [(ngModel)]="filterString"
      (keyup)="filterStudents()">
      <!-- <input type="text" class="search-input" placeholder="Search-students" [(ngModel)]="filterString" -->

    </div>
  </div>
  <div class="mt-1 mat-elevation-z8">
  <table mat-table matSort [dataSource]="dataSource" class="">



    <!-- Position Column -->
    <ng-container matColumnDef="firstname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
      <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name </th>
      <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="dateofBirth">
      <th mat-header-cell *matHeaderCellDef> DateOfBirth </th>
      <td mat-cell *matCellDef="let element"> {{element.dateofBirth | date:'dd-MM-yyyy'}} </td>
    </ng-container>


    <!-- Symbol Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="mobile">
      <th mat-header-cell *matHeaderCellDef> Mobile Number </th>
      <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
    </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef> Gender</th>
      <td mat-cell *matCellDef="let element"> {{element.gender.description}} </td>
    </ng-container>
    <!-- Symbol Edit -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <a [routerLink]="['/students',element.id]">
          <mat-icon color="primary">edit</mat-icon>
        </a>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25,50,75, 100]"
              aria-label="Select page">
</mat-paginator>
</div>
</div>
