<div class ="page-header">
  <div class="container">
    <h1>Students</h1>
  </div>
</div>
<div class ="contain">

  <div class ="row end-xs mt-1">
    <div class="col-xs-12">
      <input type="text" class="search-input" placeholder="Search-students"
      >
      <!-- <input type="text" class="search-input" placeholder="Search-students" [(ngModel)]="filterString" -->
      <!-- (keyup)="filterStudents()" -->
    </div>
  </div>
  <div class="mt-1 mat-elevation-z8">
  <table mat-table matSort [dataSource]="dataSource" class="">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="Firstname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
      <td mat-cell *matCellDef="let element"> {{element.Firstname}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Lastname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name </th>
      <td mat-cell *matCellDef="let element"> {{element.Lastname}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="DateofBirth">
      <th mat-header-cell *matHeaderCellDef> DateOfBirth </th>
      <td mat-cell *matCellDef="let element"> {{element.DateofBirth | date:'dd-MM-yyyy'}} </td>
    </ng-container>


    <!-- Symbol Column -->
    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Mobile">
      <th mat-header-cell *matHeaderCellDef> Mobile Number </th>
      <td mat-cell *matCellDef="let element"> {{element.Mobile}} </td>
    </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="Gender">
      <th mat-header-cell *matHeaderCellDef> Gender</th>
      <td mat-cell *matCellDef="let element"> {{element.Gender}} </td>
    </ng-container>
    Gender
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25,50,75, 100]"
              aria-label="Select page">
</mat-paginator>
</div>
</div>
